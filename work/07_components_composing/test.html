<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>05_components_composing</title>
</head>
<body>

  <div id="example"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">

    /*
    1. 功能界面的组件化编码流程
      1). 拆分组件
      2). 实现静态组件
      3). 实现动态组件
        a. 动态显示初始化数据
          a). 数据类型
          b). 数据名称
          c). 保存在哪个组件?
        b. 交互
    2. 2个重要问题
      1). 状态数据保存在哪个组件?
        这个数据是某个组件需要(给它), 还是某些组件需要(给父组件)
      2). 修改状态数据的行为在哪个组件?
        状态数据在哪个组件, 修改数据的行为就应该定义在哪个组件
    */

    // 应用根组件
    class App extends React.Component {
      constructor (props) {
        super(props)
        // 初始化状态
        this.state = {
          todos: ['吃饭', '睡觉', 'coding', '发呆']
        }
      }

      addTodo = (todo) => { // 更新状态的行为
        // 得到当前状态数据
        const {todos} = this.state
        // 修改数据
        todos.unshift(todo)
        // 更新状态
        this.setState(todos)  // 导致TodoList组件重新渲染(执行render())
      }

      render () {
        // 读取状态数据
        const {todos} = this.state

        return (
          <div>
            <h1>Simple TODO List</h1>
            <TodoAdd size={todos.length} addTodo={this.addTodo}/>
            <TodoList todos={todos}/>
          </div>
        )
      }
    }

    // Todo添加组件
    class TodoAdd extends React.Component {
      add = () => {
        // 得到输入的数据
        const todo = this.refs.todo.value.trim()
        if(!todo) {
          alert('必须指定')
          return
        }
        // 调用addTodo添加到todos中
        this.props.addTodo(todo)
        // 清除输入数据
        this.refs.todo.value = ''
      }

      render () {
        const {size} = this.props
        return (
          <div>
            <input type="text" ref='todo'/>
            <button onClick={this.add}>Add #{size}</button>
          </div>
        )
      }
    }
    TodoAdd.propTypes = {
      size: PropTypes.number.isRequired,
      addTodo: PropTypes.func.isRequired
    }

    // Todo的列表组件
    class TodoList extends React.Component {

      render () {
        // 读取接收的props数据
        const {todos} = this.props

        return (
          <ul>
            {
              todos.map((todo, index) => {return <li key={index}>{todo}</li>})
            }
          </ul>
        )
      }
    }
    TodoList.propTypes = { // 对接收的属性进行声明
      todos: PropTypes.array.isRequired
    }

    // 渲染App组件标签
    ReactDOM.render(<App/>, document.getElementById('example'))

  </script>
</body>
</html>
